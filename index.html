<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>MagicButton</title>
</head>
<body>
  <div class="magic">
    <div class="magic-title">üßêü§î</div>
    <div class="magic-button">
      <!--https://codepen.io/peterhry/pen/kBoorG-->
      <div class="button-frame plastic">
        <button onclick="playSound()" class="the-button plastic"></button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  <script>
    let audioList = ""
    let audioNumber = 20
    let audioActive = false
    for (let i = 0; i <= audioNumber; i++ ) {
      audioList += `<audio id="${i}" src="sounds/${i}.mp3"></audio>`
    }
    const body = document.querySelector("body")
    body.insertAdjacentHTML('beforeend', audioList)

    let bigMindMath = Math.floor(Math.random() * audioNumber)
    let audioSetTimeout;
    function playSound() {
      audioActive = !audioActive
      if (audioActive) {
        document.getElementById(bigMindMath).play()
        let audioDuration = document.getElementById(bigMindMath).duration
        audioSetTimeout = setTimeout(audioDurationEnd, (audioDuration * 1000))
        function audioDurationEnd() {
          audioActive = !audioActive
          bigMindMath = Math.floor(Math.random() * audioNumber)
        }
      } else {
        clearTimeout(audioSetTimeout);
        document.getElementById(bigMindMath).pause();
        document.getElementById(bigMindMath).currentTime = 0;
        bigMindMath = Math.floor(Math.random() * audioNumber)
      }
    }
  </script>
</body>
</html>
