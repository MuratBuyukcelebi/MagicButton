<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Title</title>
</head>
<body>
  <div class="magic">
    <div class="magic-title">üßêü§î</div>
    <div class="magic-button">
      <!--https://codepen.io/peterhry/pen/kBoorG-->
      <div class="button-frame plastic">
        <button onclick="playSound()" class="the-button plastic"></button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  <script>
    let audioList = ""
    let audioNumber = 1
    for (let i = 0; i <= audioNumber; i++ ) {
      audioList += `<audio id="${i}" src="sounds/${i}.mp3"></audio>`
    }
    const body = document.querySelector("body")
    body.insertAdjacentHTML('beforeend', audioList)

    function playSound() {
      let bigMindMath = Math.floor(Math.random() * audioNumber)
      document.getElementById(bigMindMath).play()
    }
  </script>
</body>
</html>
